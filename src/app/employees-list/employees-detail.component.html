<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/employees']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{employee.firstName}}</h2></mat-card-title>
      <mat-card-subtitle>{{employee.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Gender:</dt>
        <dd>{{employee.gender}}</dd>
        <dt>Salary:</dt>
        <dd>{{employee.salary}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <!-- <a mat-flat-button color="primary" [routerLink]="['/employee-update', employee.id]"><mat-icon>edit</mat-icon></a> -->
      <a mat-flat-button color="warn" (click)="deleteEmployee(employee.id)"><mat-icon>delete</mat-icon></a>
    </mat-card-actions>
  </mat-card>
</div>
